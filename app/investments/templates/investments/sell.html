{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .Lable{
        font-size: 20px;
        font-weight: 200;
        font-family: sans-serif;
        Color:#FFBD33;
        position:relative;
    }
    .Noidea:hover {
        color: #51f54c;
        text-decoration: none;
    }
    .Noidea{
        color: white;
    }
</style>
<div class="container">
    <div class="content-section">
        <!-- <div>CoinId CoinSymbol CoinName CoinPrice</div>
        {% for coin in sell_coins_list %}
        <p>{{ coin.id }} {{ coin.symbol }} {{ coin.coin_name }}
            {{ coin.current_price }} {{ coin.current_holding }} {{ coin.number_of_coins }}</p>
        {% endfor %} -->
        <form method="post" action="{{ url_for('investments.confirm_sell', username=current_user.username) }}">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Check Coin Price</legend>
                <div class="form-group">
                    <div class="form-control-label">Coin Name:</div> <select name="Coin Name" id="CoinName">
                        <option value="1" selected>Select a coin</option>
                        {% for coin in sell_coins_list %}
                        <option value="{{coin.price}}">{{coin.coin_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-control-label">Price: <span class="output"></span> </div>
                </div>
                <div class="form-group">
                <div class="form-control-label">
                    Amount:
                </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="xx.xx $">
                </div>

                <input type="submit" value="Sell">
        </form>
        <button onclick="getOption()" class="btn btn-outline-info">
            Check Price
        </button>
        <script type="text/javascript">
            function getOption() {
                selectElement =
                    document.querySelector('#CoinName');
                output = selectElement.value;
                document.querySelector('.output').textContent
                    = output;
            } 
        </script>
    </div>
</div>
{% endblock content %}
